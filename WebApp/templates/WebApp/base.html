<html>

<head>

    {% load static %}
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
     
    <!-- Styles -->
    <link href="{% static 'WebApp/css/main.css' %}" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        Fedev
      </div>

      <ul class="nav-list">
        <li class="{% if request.path == '/' %}link-active{% endif %}">
          <a class="" href="{% url 'Home' %}">Home</a>
        </li>
        <li class="{% if request.path == '/services/' %}link-active{% endif %}">
          <a class="" href="{% url 'Services' %}">Services</a>
        </li>
        <li class="{% if request.path == '/shop/' %}link-active{% endif %}">
          <a class="" href="{% url 'Shop' %}">Shop</a>
        </li>
        <li class="{% if request.path == '/contact/' %}link-active{% endif %}">
          <a class="" href="{% url 'Contact' %}">Contact</a>
        </li>
        <li class="{% if request.path|slice:':6' == '/blog/' %}link-active{% endif %}">
          <a class="" href="{% url 'Blog' %}">Blog</a>
        </li>

      </ul>
    </nav>
  </header>

  {% block content %}
  {% endblock %}


    <!-- Footer -->
    <footer class="footer">
      <ul>
        <li><a href="#">Privacy Policy</a></li>
        <li><a href="#">Cookies</a></li>
      </ul>
	</footer>

</body>


</html>
